<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> iFrame, Pre, Code</title>
    </head>
    <body>
        <!-- code -->
        <code>
            for i in range (5):
                print('Hello World In Html')
                print(i)
                <hr>
        </code>
        
        
        <!-- pre -->
        <pre>
            <code>
            for i in range (5):
                print('Hello World In Html')
                print(i)
                <hr>
        </code>
        </pre>


        <!-- iframe -->
        <iframe src="https://elzero.org" width="100%" height="400px" frameborder="1"></iframe>
    </body>
</html>
