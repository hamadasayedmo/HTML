<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>
    
    <body>
        
        <h1>Lists</h1>
        <h2>ul => Unordered List </h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <UL>
                    <li>C++</li>
                    <li>OOP</li>
                    <li>Data Structure</li>
                </UL>
            </li>
        </ul>



        <h2>ol => Ordered List </h2>
        <ol start="1" type="I">
            <li>php</li>
            <li>mysql</li>
            <li>
                larval
                <ol type="A">
                    <li>python</li>
                    <li>django</li>
                    <li>seq</li>
                </ol>
            </li>
        </ol>



        <h2> dt => Description List</h2>
        <dl>
            <dt>HTML:</dt>
            <dd>language is web</dd>
            <dt>PHP:</dt>
            <dd>
                language is Back end
                <dl>
                    <dt>CSS:</dt>
                    <dd>language is style sheet</dd>
                </dl>
            </dd>
        </dl>
    </body>
</html>
