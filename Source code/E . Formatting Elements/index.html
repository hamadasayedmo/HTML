<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatting Elements</title>
    </head>
   
    <body>
        <h1>
            <b>bold</b>
        </h1>
        <h1>
            <strong>bold</strong>
        </h1>
        <hr>
        

        
        <p>
            <i>Italic</i>
        </p>
        <p>
            <em>Emphasized</em>
        </p>
        <hr>
        

        
        <p>
            <mark>mark</mark>
        </p>
        <hr>
        
        

        <p>
            <u>Underline</u>
        </p>
        <hr>
        
        

        <p>
            <small>small size</small>
        </p>
        <hr>



        <p>
            <del>Delete Text 100$</del>
            New 80$
        </p>
        <p>
            <ins>insert text</ins>
        </p>
        <hr>
        
        

        <p>
            H<sub>2</sub>o
        </p>
        <p>
            2<sup>2</sup>
        </p>
    </body>
</html>
