<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File,Search, URL, Time </title>
    </head>

    <body>
        <form novalidate target="_blank">
            
            <!-- file -->
            <label for="up">Upload</label>
            <input type="file" name="file" id="up"><hr>
            
            <!-- search -->
            <label for="search">search</label>
            <input type="search" name="search" id="search"><hr>
            
            <!-- Url -->
            <label for="Url">Url</label>
            <input type="Url" name="Url" id="Url"><hr>
            
            <!-- Date -->
            <label for="Date">Date</label>
            <input type="date" name="Date" id="Date"><hr>
            
            <!-- Month -->
            <label for="Month">Month</label>
            <input type="Month" name="Month" id="Month"><hr>
            
            <!-- Time -->
            <label for="Time">Time</label>
            <input type="Time" name="Time" id="Time"><hr>
            

            
            <!-- data list -->
            <div>
                <label for="data">Data List</label>
                <input list="programming" name="prog" id="data">
                <datalist id="programming">
                    <option value="python">
                    <option value="c++">
                    <option value="c">
                    <option value="c#">
                    <option value="java">
                    <option value="js">
                    <option value="Dart">
                </datalist>
            </div><hr>


            <!-- Q "Hamada Sayed" -->
            <q>Hamada Sayed</q> <hr>
            <blockquote>Hamada Sayed</blockquote><hr>

            <!-- button -->
            <button>check</button><hr>

            <p>Eng <bdi>حماده</bdi></p><hr>

            
            <div>
                <input type="reset" >
                <input type="submit" >
            </div>

            

        </form>
    </body>
</html>
