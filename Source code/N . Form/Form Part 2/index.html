<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attribute</title>
    </head>
    <body>
        <form method="post">

            <label for="u">User Name</label>
            <input
                id="u" 
                type="text"
                name="User Name" 
                placeholder="User Name" 
                readonly 
                value="Hamada">
                <br><br>
        
            <label for="p">Password</label>
            <input
                id="p" 
                type="Password" 
                name="Password" 
                placeholder="Password"  
                autofocus
                minlength="8" 
                maxlength="20">
                <br><br>
            
            <label for="e">Email</label>
            <input 
                id="e" 
                type="email" 
                name="Password" 
                placeholder="Email" 
                value="Hamada_2003@gmail.com" 
                readonly  
                disabled>
                <br><br>


            

            <input type="submit" value="submit">
        </form>
    </body>
</html>
