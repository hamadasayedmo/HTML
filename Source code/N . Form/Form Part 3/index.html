<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio , checkbox</title>
    </head>
    <body>
        <form>

            <div>
                <input type="radio" id="h" name="lang" value="300" >            
                <label for="h">Html</label>
            </div>
            <div>
                <input type="radio" id="css" name="lang" value="300">
                <label for="css">Css</label>
            </div>

            <br><br><hr><br>

            <input type="checkbox" id="c">
            <label for="c">Window</label>
            <br>
            <input type="checkbox" id="l">
            <label for="l">linux</label>
            <br>
            <input type="checkbox" id="m">
            <label for="m">Mac</label>

            <br><br>

            
            <input type="submit">
        </form>
    </body>
</html>
