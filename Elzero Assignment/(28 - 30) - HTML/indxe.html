<!DOCTYPE html>
<html lang="en">

    <body>
        
        <!-- Commissioning 1 -->
        <form action="#" method="get">

            <label for="User">Username : </label>
            <input 
                type="text" 
                name="Username" 
                id="User" 
                placeholder="Username" 
                autofocus 
                required
                minlength="5"
                maxlength="20">
            <br>
            <br>
            <label for="email">E email : </label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="E email" 
                value="o@o.com" 
                disabled>
            <br>
            <input 
                type="hidden" 
                name="token"  
                placeholder="token" 
                value="b92f1fc2fce391ad7af633723afd3055" 
                readonly>




            <!-- Commissioning 2 -->
            <hr>
            <caption>Skills</caption><br>
            
            <input type="checkbox" id="s1" name="Skills" value="Problem Solving" checked>
            <label for="s1">Problem Solving</label><br>
            
            <input type="checkbox" id="s2" name="Skills" value="Logical Thinkings">
            <label for="s2">Logical Thinkings</label><br>
            
            <input type="checkbox" id="s3" name="Skills" value="Advanced Search">
            <label for="s3">Advanced Search</label><br>
            
            <input type="checkbox" id="s4" name="Skills" value="Analysis">
            <label for="s4">Analysis</label><br>
            
            <input type="checkbox" id="s5" name="Skills" value="Planning">
            <label for="s5">Planning</label>
            <hr>
            
            <caption>Jobs</caption><br>
            
            <input type="radio" id="j1" name="jobs" value="Front-End Developer" checked>
            <label for="j1">Front-End Developer</label><br>
            
            <input type="radio" id="j2" name="jobs" value="Back-End Developer">
            <label for="j2">Back-End Developer</label><br>
            
            <input type="radio" id="j3" name="jobs" value="Business Analyst">
            <label for="j3">Business Analyst</label><br>
            
            <input type="radio" id="j4" name="jobs" value="Project Manager">
            <label for="j4">Project Manager</label><br>
            
            <input type="radio" id="j5" name="jobs" value="Scrum Master">
            <label for="j5">Scrum Master</label>
            <hr>




            <!-- Commissioning 3 -->
            <label for="Book">Choose BooK: </label>

                <optgroup label="PHP">
                    <option value="v5.0">v5.0</option>
                    <option value="v7.0">v7.0</option>
                    <option value="v8.0">v8.0</option>
                </optgroup>
                
                <optgroup label="Python">
                    <option value="v2.0">v2.0</option>
                    <option value="v3.0">v3.0</option>
                    <option value="v3.9">v3.9</option>
                </optgroup>
            </select><br><br>

            <textarea 
                name="brief" 
                placeholder="Write Here Why You Want To Learn Programming" 
                id="" 
                cols="40" r
                ows="30">
            </textarea>

            <br><hr>
            <input type="reset" value="Empty">
            <input type="submit" value="Send">
        </form>
