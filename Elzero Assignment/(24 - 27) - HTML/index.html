<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Commissioning 01</title>
    </head>
    <body>
        <form accept="test.py" method="post">
            <div>
                <label for="u">Username</label><br>
                <input type="text" name="Username" id="u" required placeholder="Username">
            </div>
            <hr>
            <div>
                <label for="p">Password</label><br>
                <input type="password" name="Password" id="p" placeholder="Password Complex">
            </div>
            <hr>
            <div>
                <label for="m">Mobile</label><br>
                <input type="text" name="Phone" id="m" value=" +20100 (234) 123" placeholder="Valid Number">
            </div>
            <hr>
            <div>
                <label for="e">Email</label><br>
                <input type="email" name="Email" id="e" required placeholder="Valid Email"> 
            </div>
            <hr>
            <div>
                <label for="s">Subject</label><br>
                <input type="subject" name="Sub" id="s" placeholder="Subject">
            </div>
            <br>
            <div>
                <input type="hidden" name="hidden" >
            </div>
            <div>
                <input type="reset" value=" Empty Form">
                <input type="submit" value="Send Data">
            </div>
            <hr>
            <div>
                <input type="range" name="" id="">
            </div>
            <hr>
            <div>
                <figure>
                    <img src="Data.PNG" alt="method"><hr>
                </figure>
            </div>

        </form>
    </body>
</html>
