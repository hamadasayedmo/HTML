<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>(31 - 34) - HTML</title>
    </head>
    <body>
        
        <form action="#" target="_blank" novalidate>
            

            <!-- Commissioning 01 -->
            <label for="search">Search</label><br><br>
            <input 
                type="search" 
                name="search" 
                id="search"
                required
                autofocus
                placeholder="Enter A Search Word"><br><br>


            <label for="Up">Upload</label><br><br>
            <input 
                type="file" 
                name="file" 
                id="Up"><br><br>


            <label for="url">Url</label><br><br>
            <input 
                type="url" 
                name="url" 
                id="url"
                required><br><br><hr>




 
            <!-- Commissioning 02 -->
            <label for="date">Data</label>
            <input 
                type="date" 
                name="date" 
                id="date"
                value="1982-10-25"> <br><br>

            <label for="mt">Month</label>
            <input 
                type="month" 
                name="month" 
                id="mt"
                value="1982-10"> <br><br><hr>





            <!-- Commissioning 03 -->
            <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
            </pre>




            
            <!-- Commissioning 04 -->
            <iframe src="https://elzero.org/" width="100%" height="400px" frameborder="0"></iframe><br><br><hr>




            <input type="reset" value="Empty">
            <input type="submit" value="Save">

        </form>
    </body>
</html>
